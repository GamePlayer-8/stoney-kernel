# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      tag:
        type: string
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      prerelease:
          description: "Prerelease"
          required: false
          default: false
          type: boolean

env:
  DEBIAN_FRONTEND: 'noninteractive'
  TZ: Etc/UTC

jobs:
  vanilla:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 5120
          swap-size-mb: 1024
          remove-dotnet: 'true'
      
      - name: Checkout branch
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ inputs.target }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose
        run: |
            /bin/sh build.sh run vanilla

      - name: Upload kernel
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: kernel
          path: packages/kernel.tar.gz

  vanilla-alpine:
    runs-on: ubuntu-latest

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 5120
          swap-size-mb: 1024
          remove-dotnet: 'true'
      
      - name: Checkout branch
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ inputs.target }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose
        run: |
            /bin/sh build.sh run vanilla-alpine

      - name: Upload kernel
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: kernel-alpine
          path: packages/kernel-alpine.tar.gz

  debian:
    runs-on: ubuntu-latest
    needs: [vanilla]

    steps:
      - name: Checkout branch
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ inputs.target }}

      - name: Create directory
        run: |
            mkdir packages

      - name: Download kernel
        uses: actions/download-artifact@v4
        with:
          name: kernel
          path: ./packages

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose
        run: |
            /bin/sh build.sh run debian

      - name: Upload debian package
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: debian-deb
          path: packages/debian/kernel-debian.deb

  alpine:
    runs-on: ubuntu-latest
    needs: [vanilla-alpine]

    steps:
      - name: Checkout branch
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ inputs.target }}

      - name: Create directory
        run: |
            mkdir packages

      - name: Download kernel
        uses: actions/download-artifact@v4
        with:
          name: kernel-alpine
          path: ./packages

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker compose
        run: |
            /bin/sh build.sh run alpine

      - name: Package
        run: |
            sudo apt-get update
            sudo apt-get install -y tar lzop
            cd packages/alpine
            sudo tar --lzop -cvf alpine-apk.tar.lzo keys pkg
            sudo chown -R $USER:$USER alpine-apk.tar.lzo

      - name: Upload alpine package
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: alpine-apk
          path: packages/alpine/alpine-apk.tar.lzo

  publish:
    runs-on: ubuntu-latest
    needs: [debian, alpine]

    steps:
      - name: Checkout branch
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ inputs.target }}
          fetch-depth: 0

      - name: Download Debian Deb
        uses: actions/download-artifact@v4
        with:
          name: debian-deb
          path: .
          
      - name: Download Alpine Apk
        uses: actions/download-artifact@v4
        with:
          name: alpine-apk
          path: .
      
      - name: Download Debian kernel
        uses: actions/download-artifact@v4
        with:
          name: kernel
          path: .
      
      - name: Download Alpine kernel
        uses: actions/download-artifact@v4
        with:
          name: kernel-alpine
          path: .


      - name: Set tag from input or trigger
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "::set-output name=tag::${{ github.event.inputs.tag }}"
          else
            echo "::set-output name=tag::$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')"
          fi

      - name: Get previous tag
        id: prev_tag
        run: |
          # Find the previous tag, excluding the current tag
          prev_tag=$(git describe --abbrev=0 --tags --exclude="$(git describe --abbrev=0 --tags ${{ steps.set_tag.outputs.tag }})")
          echo "::set-output name=prev_tag::${prev_tag}"

      - name: Publish release
        uses: notpeelz/action-gh-create-release@v5.0.1
        with:
          target: ${{ inputs.target }}
          tag: ${{ steps.set_tag.outputs.tag }}
          prerelease: ${{ inputs.prerelease }}
          draft: false
          strategy: replace
          title: Release ${{ steps.set_tag.outputs.tag }}
          body: |
              ## Changelog

              Changes since the last release: [${{ steps.prev_tag.outputs.prev_tag }}...${{ steps.set_tag.outputs.tag }}](https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...${{ steps.set_tag.outputs.tag }})

              ---
              
              Build made in GitHub Actions.
          files: |
            kernel-debian.deb
            alpine-apk.tar.lzo
            kernel.tar.gz
            kernel-alpine.tar.gz
